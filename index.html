<!DOCTYPE html>
<html lang="en">
<!-- head -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- estilos css -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- estilos js -->

  <script src="https://kit.fontawesome.com/bf15662dcc.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Proyecto carrito bxGames</title>
</head>


<!-- body  -->

<body>
  <header>

    <!-- navegador -->

    <div class="container navegation ">
      <nav class="navbar navbar-expand-lg fixed-top bg-gradient text-bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="index.html"><img
              src="https://tramasdevideojuegos.com/wp-content/uploads/2020/08/icono_logo.png" width="50px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end  " id="navbarNav">
            <ul class="navbar-nav fs-3 fw-bold px-lg-5 align-items-center">
              <li class="nav-item">
                <a class="nav-link active px-lg-3" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-lg-3 text-white" href="#">Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-lg-3" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-lg-3" href="#">Contac</a>
              </li>

              <!-- disparador de modal-carrito -->

              <div class="nav-item contenedor">
                <a id="toggleMyModal" type="button" class="nav-link active px-lg-3 cart" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">
                  <i class="fas fa-shopping-cart fs-2"></i>
                </a>
                <div class="texto-encima" id="totalitemsCart">
                  0
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Bx' Cart Shop</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <table class="table modal-body px-1">
            <thead>
              <tr>
                <th class="letra text-center" scope="col">Producto</th>
                <th class="letra text-center" scope="col">Precio</th>
                <th class="letra text-center" scope="col">Unidades</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="carrito"></tbody>
            <tfoot>
              <tr id="footercarrito">
                <th scope="row" class="letra" colspan="6">Carrito vacío</th>
              </tr>
            </tfoot>
          </table>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-light">Terminar compra</button>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- menú -->

  <main>
    <div class="container">
      <section id="header" class="text-center  mb-5">
        <h1 class="display-5 text-white-50 salute">Hello there! I'm Bart</h1>
        <h2 class="display-3 text-white">Welcome to | Bx' Games!</h2>
      </section>
    </div>
    <section class="gallery">
      <div class="container">
        <div id="contenedor-productos" class="row"></div>
      </div>
    </section>
  </main>


  <!-- pie de página -->

  <footer>
    <div class="container-fluid text-center mt-5 ">
      <ul class="renderX d-flex justify-content-center mb-0 fs-3">
        <a href="https://www.linkedin.com/in/bartydesing/" target="_blank"><i
            class="fa-brands fa-linkedin text-info mx-4"></i></a>
        <a href="https://github.com/barty91" target="_blank"><i class="fa-brands fa-github text-white mx-4"></i></a>
        <a href="https://www.instagram.com/b4rtyyt/" target="_blank"><i
            class="fa-brands fa-instagram text-secondary mx-4"></i></a>
        <a href="https://wa.link/59gfcd" target="_blank"><i class="fa-brands fa-whatsapp wats mx-4"></i></a>
      </ul>
      <br>
      <h3 class="foter text-white bg-dark bg-opacity-25 mb-0 rounded-3">Created by Barty Dv ~ All rights reserved
        © 2022</h3>
    </div>


    <!-- scripts---códigos -->

    <script src="js/productos.js"></script>
    <script src="js/cargar-cards.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/cargar-carrito.js"></script>
    <script src="js/index.js"></script>
  </footer>
</body>

</html>
